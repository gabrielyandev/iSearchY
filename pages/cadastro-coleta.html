<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro-coleta.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <title>iSearchY - Há sempre lugar para coleta</title>
</head>

<body>
    <nav>
        <a href="../index.html">
            <h1><span>i</span>Search<span>Y</span><img src="assets/iconlogo.svg" alt=""></h1>
        </a>
        <a href="../index.html">Volte para o inicio <img src="../assets/home.svg" alt=""></a>
    </nav>

    <!-- Container referente a parte de cadastro -->

    <section class="container-cadastro">
        <form action="">
            <!-- Grupo de cadastro 2 -->
            <div class="grupo-cadastro1">
                <div class="input-cadastro">
                    <label for="">Nome da empresa:</label>
                    <input type="text" name="empresa" id="empresa" placeholder="Nome da sua empresa">
                </div>
                <div class="input-cadastro">
                    <label for="">Responsável:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="input-cadastro">
                    <label for="">CNPJ:</label>
                    <input type="text" name="cnpj" id="cnpj" placeholder="Digite seu CNPJ" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                        maxlength="14">
                </div>
                <div class="input-cadastro">
                    <label for="">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                </div>
            </div>


            <!-- Grupo de cadastro 2 -->
            <div class="grupo-cadastro2">
                <div class="input-cadastro">
                    <label for="">CEP:</label>
                    <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
                </div>
                <div class="input-cadastro">
                    <label for="">Rua:</label>
                    <input type="email" name="rua" id="rua" placeholder="Digite o endereço" required>
                </div>
                <div class="input-cadastro">
                    <label for="">Telefone para contato:</label>
                    <input type="text" name="contato" id="tel" placeholder="(xx) xxxxx-xxxx"
                        pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" maxlength="14">
                </div>
                <div class="input-cadastro">
                    <label for="">Observação:</label>
                    <input type="text" name="obs" id="obs" placeholder="Alguma observação?" required>
                </div>

                <input type="submit" value="Cadastrar Local de Coleta">
            </div>
        </form>

        <div class="caixa2">
            <h1>Cadastre o local para coleta</h1>
            <img src="/assets/my-location.svg" alt="image-location" width="500">
        </div>
    </section>

    <footer>
        <p>Alguém disse Coleta?</p>
    </footer>
</body>

</html>
