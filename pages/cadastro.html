<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cadastro.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
    <title>iSearchY - Há sempre lugar para coleta</title>
</head>

<body>
    <div class="container">
        <nav>
            <a href="../index.html">
                <h1>
                    <span>i</span>Search<span>Y</span><img src="/assets/iconlogo.svg" alt="" />
                </h1>
            </a>
            <a href="../index.html">Volte para o inicio <img src="../assets/home.svg" alt="" /></a>
        </nav>

        <!-- Container Referente a parte de Cadastrob -->

        <form action="" class="cadastro">
            <div class="grupo-cadastro">
                <div class="title-cadastro">
                    <h6 class="titulo-cad">Cadastre-se agora</h6>
                </div>
                <div class="input-cadastro">
                    <label for="">Nome:</label>
                    <input type="text" name="" id="" placeholder="Digite seu nome completo" />
                </div>
                <div class="input-cadastro">
                    <label for="">E-mail:</label>
                    <input type="email" name="" id="" placeholder="Digite seu e-mail" required />
                </div>
                <div class="input-cadastro">
                    <label for="">CPF:</label>
                    <input type="text" name="" id="" placeholder="Digite seu CPF" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                        maxlength="14" />
                </div>
                <div class="input-cadastro">
                    <label for="">Usuário:</label>
                    <input type="text" name="" id="" placeholder="Digite seu Usuário" />
                </div>
                <div class="input-cadastro">
                    <label for="">Senha:</label>
                    <input type="password" name="" id="" placeholder="Digite sua Senha" />
                </div>
                <input type="submit" value="Criar Conta" class="button button-criar" />
            </div>

            <!-- Container Referente a parte de Login -->

            <div class="grupo-login">
                <div class="title-login">
                    <h6 class="titulo-login">
                        Já é parceiro? <br />
                        Faça login
                    </h6>
                </div>

                <div class="input-login">
                    <label for="">Login:</label>
                    <input type="text" name="" id="" placeholder="Digite seu usuário" />
                </div>
                <div class="input-login">
                    <label for="">Senha:</label>
                    <input type="password" name="" id="" placeholder="Digite sua senha" />
                </div>
                <input type="submit" value="Entrar" class="button button-entrar" />
            </div>
        </form>

        <footer>
            <p>Alguém disse coleta?</p>
        </footer>
    </div>
</body>

</html>
